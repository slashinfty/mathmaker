<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MathMaker</title>
    <meta name="description" content="Parametric exercise generator for secondary mathematics">
    <meta name="author" content="Matt Braddock">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://latex.vercel.app/style.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body class="latex-dark">
    <header>
        <h1>MathMaker</h1>
    </header>
    <div class="abstract">
        <h2>About</h2>
        <p>Parametric exercise generator for secondary mathematics.<br>Source code is available on <a href="https://github.com/slashinfty/mathmaker" target="_blank">GitHub</a>.</p>
    </div>
    <main>
        <form>
            <fieldset id="solving-quadratics">
                <legend>Factoring & Solving Quadratics</legend>
                <ul>
                    <li><label for="quadratic-type-1">
                        <input id="quadratic-type-1" name="quadratic-type" value="1" type="radio" checked />
                        Factorable with $a=1$
                    </label></li>
                    <li><label for="quadratic-type-2">
                        <input id="quadratic-type-2" name="quadratic-type" value="2" type="radio" />
                        Factorable with $a\geq1$
                    </label></li>
                    <li><label for="quadratic-type-3">
                        <input id="quadratic-type-3" name="quadratic-type" value="3" type="radio" />
                        Irrational solutions
                    </label></li>
                    <li><label for="quadratic-type-4">
                        <input id="quadratic-type-4" name="quadratic-type" value="4" type="radio" />
                        Complex solutions
                    </label></li>
                    <li><label for="quadratic-gcf">
                        <input id="quadratic-gcf" type="checkbox" />
                        Possible GCF?
                    </label></li>
                    <li><label for="quadratic-larger">
                        <input id="quadratic-larger" type="checkbox" />
                        Increase range of values?
                    </label></li>
                </ul>
                <p><button id="quadratic">Generate</button></p>
                <div id="quadratic-placement"></div>
            </fieldset>
            <fieldset id="right-triangle-trig">
                <legend>Right Triangle Trigonometry</legend>
                <ul>
                    <li><label for="trig-type-1">
                        <input id="trig-type-1" name="trig-type" value="1" type="radio" checked />
                        Given an angle and side
                    </label></li>
                    <li><label for="trig-type-2">
                        <input id="trig-type-2" name="trig-type" value="2" type="radio" />
                        Given two sides
                    </label></li>
                </ul>
            </fieldset>
            <fieldset id="law-sines-cosines">
                <legend>Law of Sines/Cosines</legend>
                <ul>
                    <li><label for="laws-type-1">
                        <input id="laws-type-1" name="laws-type" value="1" type="radio" checked />
                        Given two angles and a side
                    </label></li>
                    <li><label for="laws-type-2">
                        <input id="laws-type-2" name="laws-type" value="2" type="radio" />
                        Given two sides and the included angle
                    </label></li>
                    <li><label for="laws-type-3">
                        <input id="laws-type-3" name="laws-type" value="3" type="radio" />
                        Given two sides and a non-included angle
                    </label></li>
                    <li><label for="laws-type-4">
                        <input id="laws-type-4" name="laws-type" value="4" type="radio" />
                        Given three sides
                    </label></li>
                </ul>
            </fieldset>
        </form>
    </main>

    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="./index.js"></script>
</body>
</html>
